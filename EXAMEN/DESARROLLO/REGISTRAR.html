<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTAR EQUIPO</title>
    <link rel="stylesheet" href="registrostyle.css">
    
</head>
<body>
    <section class="form-registro">
        <h2>FORMULARIO DE REGISTRO</h2>
        <input class="controls" type="text" name="Fecha" id="Fecha" placeholder="Ingrese fecha">
        <input class="controls" type="text" name="Codigo Registro" id="Codigo Registro" placeholder="Ingrese Codigo activo FIjo">
        <input class="controls" type="text" name="Unidad A Designar" id="Unidad A Designar" placeholder="Ingrese Nombre De La Unidad">
        <input class="controls" type="text" name="Procedencia" id="Procedencia" placeholder="Ingrese El Nombre De La Institucion">
        <input class="controls" type="text" name="Serie" id="Serie" placeholder="Ingrese Numero De Serie">
        <input class="controls" type="text" name="Modelo" id="Modelo" placeholder="Ingrese Modelo Del Equipo">
        <input class="controls" type="text" name="Estado" id="Estado" placeholder="Estado Del Equipo">
        <input class="controls" type="text" name="Funionario Entrega" id="Funionario Que Entrega" placeholder="318 mas grado del 405">
        <input class="controls" type="text" name="Funionario Registra" id="Funionario Que Registra" placeholder="318 mas grado del 405">
        <input class="controls" type="text" name="Observaciones" id="Observaciones" placeholder="Observaciones">
        <p> Una ves Registrado el Equipo no podra Realizar cambios</p>
        <input class="botons"type="submit" value="REGISTRAR">
        
    </section>
</body>
</html>
